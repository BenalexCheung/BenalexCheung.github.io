<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hello，world</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">

	<style type="text/css">
		#clock{
			font-family: 'Days One',"Microsoft YaHei", Arial,sans-serif;
			font-size: 2em;
			margin-bottom: 0;
		}
		.starter-template {
			  padding: 40px 15px;
			  text-align: center;
			}
		.panel {
			  width: 400px;
			  margin-left: auto;
			  margin-right: auto;
			}
			#btn-reset {
			  margin-right: 10px;
			}
	</style>
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="demo center">
			  <a href="https://benalexcheung.github.io/blogs/">我的博客</a>
			  <a href="https://github.com/BenalexCheung">GitHub</a>
			  <a href="https://benalexcheung.github.io/resume/">我的简历</a>
			</div>
		</header>
		<div class="container">
		  <div class="starter-template">
		  	<p>距离2018“中秋节”还有：</p>
			<div class="panel panel-default" data-toggle="tooltip" data-placement="top" title="Beautifull, isn't it?">
			  <div class="panel-body">
				<div class="lead" id="clock"></div>
			  </div>
			</div>

			<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
			<button type="button" class="btn btn-primary " disabled="disabled">Setting</button>
		  </div>
		</div>
	</div>
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="dist/jquery.countdown.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#clock').countdown('2018/9/24', function(event) {
			  $(this).html(event.strftime('%D 天 %H:%M:%S'));
			});
		})
	</script>
</body>
</html>
